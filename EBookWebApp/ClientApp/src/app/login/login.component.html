<div class="row">
    <div class="col-md-6 offset-md-3" >
        <div class="row LoginDiv">
            <div class="col-md-6">

                <h2>E-Book Store</h2>
                <div>                   
                    <img src="../../assets/img/ReadingQuotes.jpg" alt="" class="clsImgLogin">
                </div>

            </div>
            <div class="col-md-6">


                <h2>Login</h2>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control  form-control-sm"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control  form-control-sm"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary btn-sm">Login</button>
                    </div>
                </form>

            </div>

        </div>




    </div>

</div>
